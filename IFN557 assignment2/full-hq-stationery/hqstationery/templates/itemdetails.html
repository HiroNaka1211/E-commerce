{% extends 'base.html' %}

{% block main %}

<section>

    <div class="container center-wrapper">

        {% for item in items%}

        <div class="card mb-3" style="max-width: 1000px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img class="card-img-top" src="{{url_for('static', filename='img/'+item.image)}}" alt="Card image">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <table class="table table-striped">
                        <tbody>
                          <tr>
                            <td style="width: 40%;"><b>Item Name</b></td>
                            <td><b>{{item.name}}</b></td>
                          </tr>
                          <tr>
                            <td>Kind of stationery</td>
                            <td>{{item.kind}}</td>
                          </tr>
                          <tr>
                            <td>Producer</td>
                            <td>{{item.producer}}</td>
                          </tr>
                          <tr>
                            <td>Description</td>
                            <td>{{item.description}}</td>
                          </tr>
                          <tr>
                            <th><b>Price</b></th>
                            <th><h5><b>{{ "$%.2f"|format(item.price) }}</b></h5></th>
                          </tr>
                          <td><form action="{{ url_for('main.order') }}">
                            <input type="hidden" id="item_id" name="item_id" value="{{ item.id }}">
                            <input class="btn bg-warning text-dark btn-outline-dark" type="submit" value="Add to Cart">
                              </form></td>
                            <td><a class="btn bg-info text-white btn-outline-dark" href="{{ url_for('main.order') }}" role="button">View Cart<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check buttonIcon" viewBox="0 0 16 16">
                              <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg></a></td>
                            
                        </tbody>
                      </table>
                      <h6><a href="{{ url_for('main.categoryitems', categoryid=item.category_id)}}"><< Want to go back to previous page</a></h6>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>   
    </div>

</section>
{% endblock %}
